<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Worlds Universities</title>
     <link rel="stylesheet" href="./assets/index.css" />
</head>
<body>
    <div><button id="scrollButton">Add universities</button></div>


    <h2>World Universities</h2>
    
    <input type="text" id="nameFilter" onkeyup="filterUniversities()" placeholder="Filter by name...">
    <input type="text" id="stateFilter" onkeyup="filterUniversities()" placeholder="Filter by state...">
    
    <table id="universities">
        <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>State-Province</th>
                <th>Alpha two code</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <div id="add">
        <h1>Add a university</h1>
        <form id="addUniversityForm">
            <label for="name">University Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br><br>
            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state"><br><br>
            <label for="code">Country Code:</label>
            <input type="text" id="code" name="code"><br><br>
            <label for="website">Website:</label>
            <input type="text" id="website" name="website"><br><br>
            <button type="submit">Add University</button>
        </form>
    </div>
    <div><button id="toThetop">Go to the top</button></div>
<script src="./src/index.js"></script>
</body>
</html>
